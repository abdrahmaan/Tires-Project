<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css\all.min.css">
<link rel="stylesheet" href="style.css">
    <title>Just Task</title>
</head>
<body>

    <div class="home">
        <div class="con">
            <div class="data">
                <h3>- JUST IMPROVE YOUR TASK -</h3>
                <p>let's make it more eassily <br>
                    to order your tasks quickly...</p>
                    <div>Let's Do It!</div>
            </div>
        </div>
        <span class="br1"></span>
    </div>
  
    <div class="dashboard">
        <h3>Dashboard</h3>
        <div class="con">
            <div class="options">              
                <div class="option new" data-show="newtask">
                    <div class="data-op">
                        <i class="fas fa-plus-square"></i>
                        <h2>Add New Task</h2>
                        <input type="text" placeholder="Task Name">
                        <button>Add</button>
                    </div>
                </div>
                <div class="option my" data-show="mytask">
                    <div class="data-op">
                        <i class="fas fa-tasks"></i>
                        <h2>My Tasks</h2>
                    </div>
                <h3>You don't have any tasks yet</h3>
                </div>
                <div class="option done"  data-show="donetask">
                    <div class="data-op">
                        <i class="fas fa-calendar-check"></i>
                        <h2>Review</h2>
                        <p>Your Tasks : 0 <br>Done : 0 <br> Deleted : 0</p>
                    </div>
                 
                </div>
            </div>
    
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="storagejquery.js"></script>
    <!-- <script src="main.js"></script> -->
</body>
</html>
